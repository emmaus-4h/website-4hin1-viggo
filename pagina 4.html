<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showcase Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      margin-top: 50px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    .showcase-item {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    .showcase-item img {
      width: 200px;
      height: auto;
      margin-right: 20px;
    }
    .showcase-item h2 {
      margin-bottom: 10px;
    }
    .showcase-item p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Showcase Page</h1>
    <div class="showcase-item">
      <img src="image1.jpg" alt="Image 1">
      <div>
        <h2>Showcase Item 1</h2>
        <p>Description of Showcase Item 1</p>
      </div>
    </div>
    <div class="showcase-item">
      <img src="image2.jpg" alt="Image 2">
      <div>
        <h2>Showcase Item 2</h2>
        <p>Description of Showcase Item 2</p>
      </div>
    </div>
    <div class="showcase-item">
      <img src="image3.jpg" alt="Image 3">
      <div>
        <h2>Showcase Item 3</h2>
        <p>Description of Showcase Item 3</p>
      </div>
    </div>
  </div>
</body>
</html>
